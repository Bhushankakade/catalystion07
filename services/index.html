<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalystion</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <!-- consultant work -->
    <section class="statistics-section">
        <div class="container">
            <!-- Section Heading -->
            <h2>Catalystion in Numbers</h2>
            <p>Our Impact and Reach</p>

            <!-- Statistics Blocks -->
            <div class="statistics">
                <div class="stat-item">
                    <i class="fas fa-users"></i> <!-- Icon for Consultants -->
                    <div class="stat-number" data-target="500">0</div>
                    <p>Consultants</p>
                </div>
                <div class="stat-item">
                    <i class="fas fa-handshake"></i> <!-- Icon for Companies Supported -->
                    <div class="stat-number" data-target="100">0</div>
                    <p>Companies Supported</p>
                </div>
                <div class="stat-item">
                    <i class="fas fa-check-square"></i> <!-- Icon for Successful Projects -->
                    <div class="stat-number" data-target="1000">0</div>
                    <p>Successful Projects</p>
                </div>
            </div>

            <button class="cta-button">Join Us</button>
        </div>
    </section>

    <!-- findandjoin__chanlleges" -->
    <section class="findandjoin__challenges">
        <p class="find_the_best_challenges">
            Find the Best Minds to Solve Your Biggest Challenges!
        </p>
        <p class="join__challenges">
            Join Catalyst today to get expert advice, solve critical projects, and collaborate with the brightest minds
            from
            around the world.
        </p>

    </section>


</body>
<script src="app.js"></script>

</html>
